<!DOCTYPE html>
<html>
    <head>
        <title>wordle</title>
        <meta charset="UTF-8">
    </head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
        * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        }

        body {
        background-color:  #151719;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }
        .waviy {
        position: relative;
        -webkit-box-reflect: below -20px linear-gradient(transparent, rgba(0,0,0,.2));
        font-size: 60px;
        }
        .waviy span {
        font-family: 'Alfa Slab One', cursive;
        position: relative;
        display: inline-block;
        color: #e55d09;
        text-transform: uppercase;
        animation: waviy 1s infinite;
        animation-delay: calc(.1s * var(--i));
        
        }
        @keyframes waviy {
        0%,40%,100% {
            transform: translateY(0)
        }
        20% {
            transform: translateY(-20px)
        }
        }
    </style>
    <body>
        <div class="waviy">
            <span style="--i:1">A</span>
            <span style="--i:2">Q</span>
            <span style="--i:3">U</span>
            <span style="--i:4">A</span>
            <span style="--i:5">F</span>
            <span style="--i:6">O</span>
            <span style="--i:7">N</span>
        </div>
        <canvas id="canvas"></canvas>
        <script src="index.js"></script>
        <script>
            var engine = new Engine({"args":[],"canvasResizePolicy":2,"executable":"index","experimentalVK":false,"fileSizes":{"index.pck":1149088,"index.wasm":17860295},"focusCanvas":true,"gdnativeLibs":[]});
            engine.startGame();
        </script>
    </body>
</html>
